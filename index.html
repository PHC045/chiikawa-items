/* è‹¥ä½ çš„åœ–ç‰‡ä¸åœ¨ assets/img/ï¼Œæ”¹é€™è£¡å³å¯ */
const imgURL = (file) => `assets/img/${file}`;

/* =========================
   2) ç¯©é¸ / æ’åº / ç¹ªè£½
   ========================= */
const $ = (s)=>document.querySelector(s);
const $$ = (s)=>document.querySelectorAll(s);

const catSel = $('#cat');
const kwInput = $('#kw');
const sortSel = $('#sort');
const grid = $('#grid');

function uniq(list){ return [...new Set(list)]; }
function priceText(n){ return isNaN(n)? 'MOP 0.00' : 'MOP '+Number(n).toFixed(2); }

function initFilters(){
  // é¡åˆ¥
  const cats = uniq(PRODUCTS.map(p=>p.category||'æœªåˆ†é¡'));
  cats.forEach(c=>{
    const o=document.createElement('option');
    o.value=o.textContent=c;
    catSel.appendChild(o);
  });
  // äº‹ä»¶
  catSel.addEventListener('change',apply);
  kwInput.addEventListener('input',apply);
  sortSel.addEventListener('change',apply);
}

function apply(){
  const cat = catSel.value;
  const kw  = kwInput.value.trim();
  let list = PRODUCTS.slice();
  if(cat) list = list.filter(x=> (x.category||'')===cat);
  if(kw)  list = list.filter(x=> (x.name||'').includes(kw) || (x.image||'').includes(kw));
  const s = sortSel.value;
  if(s==='priceLow')  list.sort((a,b)=>(+a.price||0)-(+b.price||0));
  if(s==='priceHigh') list.sort((a,b)=>(+b.price||0)-(+a.price||0));
  render(list);
}

/* ===== è³¼ç‰©è»Šï¼šåŠ å…¥æŒ‰éˆ•æœƒç”¨åˆ° ===== */
function render(list){
  grid.innerHTML='';
  list.forEach(x=>{
    const card = document.createElement('div'); card.className='card';

    const img  = document.createElement('img');
    img.className='card-img';
    img.src = imgURL(x.image);
    img.alt = x.name || 'å•†å“';

    const body = document.createElement('div'); body.className='body';
    body.innerHTML =
      `<div class="cat">${x.category||'æœªåˆ†é¡'}</div>
       <div class="title">${x.name||'ï¼ˆæœªå‘½åï¼‰'}</div>
       <div class="price">${priceText(x.price)}</div>
       <div class="meta">${x.image||''}</div>`;

    const addBtn = document.createElement('button');
    addBtn.className='btn primary';
    addBtn.textContent='åŠ å…¥è³¼ç‰©è»Š';
    addBtn.onclick=()=>addToCart(x);

    body.appendChild(addBtn);
    card.append(img, body);
    grid.appendChild(card);
  });
}

/* =========================
   3) è³¼ç‰©è»Šï¼ˆLocalStorageï¼‰
   ========================= */
const CART_KEY = 'cart_v1';
let cart = readCart();

function readCart(){ try{ return JSON.parse(localStorage.getItem(CART_KEY)||'[]'); }catch{return []} }
function saveCart(){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); updateBadge(); renderCart(); }

function addToCart(p){
  const id = p.image || p.name; // ç”¨ image ç•¶ keyï¼ˆä½ çš„è³‡æ–™éƒ½ç¨ä¸€ï¼‰
  const hit = cart.find(i=>i.id===id);
  if(hit){ hit.qty+=1; }
  else{
    cart.push({ id, name:p.name||'', price:+p.price||0, image:p.image||'', qty:1, category:p.category||'' });
  }
  saveCart();
  // æ‰“é–‹è³¼ç‰©è»Š
  openCart();
}

function updateQty(id,delta){
  const it = cart.find(i=>i.id===id);
  if(!it) return;
  it.qty = Math.max(1, it.qty+delta);
  saveCart();
}
function setQty(id,val){
  const q = Math.max(1, parseInt(val||'1',10));
  const it = cart.find(i=>i.id===id);
  if(!it) return;
  it.qty = q; saveCart();
}
function removeItem(id){
  cart = cart.filter(i=>i.id!==id);
  saveCart();
}
function clearCart(){ cart=[]; saveCart(); }

function updateBadge(){
  const count = cart.reduce((s,i)=>s+i.qty,0);
  $('#cartCount').textContent = count;
}

/* æŠ˜æ‰£è¦å‰‡ï¼šæ»¿é¡å–æœ€é«˜æª” */
function calcTotals(){
  const subtotal = cart.reduce((s,i)=>s+i.price*i.qty,0);
  let rate = 1, label='';
  if(subtotal >= 500){ rate=0.80; label='æ»¿ 500 â†’ 8æŠ˜'; }
  else if(subtotal >= 400){ rate=0.85; label='æ»¿ 400 â†’ 85æŠ˜'; }
  else if(subtotal >= 300){ rate=0.90; label='æ»¿ 300 â†’ 9æŠ˜'; }
  else if(subtotal >= 200){ rate=0.95; label='æ»¿ 200 â†’ 95æŠ˜'; }
  const total = subtotal * rate;
  const discount = subtotal - total;
  return { subtotal, discount, total, label };
}

function renderCart(){
  const list = $('#cartList');
  list.innerHTML='';
  if(cart.length===0){
    list.innerHTML = `<div class="empty">è³¼ç‰©è»Šæ˜¯ç©ºçš„</div>`;
  }else{
    cart.forEach(i=>{
      const row = document.createElement('div'); row.className='cart-item';
      row.innerHTML = `
        <img src="${imgURL(i.image)}" alt="">
        <div>
          <div class="title">${i.name||''}</div>
          <div class="small">${i.category||''}ã€€${i.image||''}</div>
          <div class="price" style="margin-top:4px">${priceText(i.price)}</div>
        </div>
        <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
          <div class="cart-qty">
            <button aria-label="æ¸›ä¸€" onclick="updateQty('${i.id}',-1)">âˆ’</button>
            <input value="${i.qty}" onchange="setQty('${i.id}', this.value)">
            <button aria-label="åŠ ä¸€" onclick="updateQty('${i.id}',1)">ï¼‹</button>
          </div>
          <button class="btn sm" onclick="removeItem('${i.id}')">ç§»é™¤</button>
        </div>`;
      list.appendChild(row);
    });
  }
  const {subtotal,discount,total,label} = calcTotals();
  $('#subtotal').textContent = priceText(subtotal);
  $('#discount').textContent = '- '+priceText(discount);
  $('#total').textContent = priceText(total);
  $('#ruleText').textContent = label ? `ï¼ˆ${label}ï¼‰` : '';
}

const panel = $('#cartPanel');

function openCart(){ panel.classList.add('open'); panel.setAttribute('aria-hidden','false'); }
function closeCart(){ panel.classList.remove('open'); panel.setAttribute('aria-hidden','true'); }

openBtn.addEventListener('click', openCart);
closeBtn.addEventListener('click', closeCart);
